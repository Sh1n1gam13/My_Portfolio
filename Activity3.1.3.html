<!DOCTYPE html>
<html>
<head>
    <title>CSS Practice 1 - Styled</title>
    <style>
        h1 {
            color: red;
            font-family: Arial, sans-serif;
        }
        p {
            color: navy;
            font-family: "Comic Sans MS", cursive;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Practice</h1>
    <p>This is the first paragraph of our CSS practice document.</p>
    <p>This is the second paragraph where we will apply different styles.</p>
    <p>CSS stands for Cascading Style Sheets and it's used to style HTML documents.</p>
</body>
</html>
